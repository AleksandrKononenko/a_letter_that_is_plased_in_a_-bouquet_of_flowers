<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"NEIN" üò¢</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(180deg, #0f172a 0%, #0b1220 70%);
      color: #e6eef8;
    }

    canvas#rainCanvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 1rem;
      max-width: 90%;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      margin-bottom: 1rem;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ñ–æ–Ω -->
  <canvas id="rainCanvas"></canvas>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="content">
    <h1>Die Antwort ist "NEIN" üò≠</h1>
    <p>
      Wenn du hier bist, nehme ich an, dass deine Antwort 'Nein' war.<br>
      Schade, dass du es nicht sehen wolltest.<br>
      Ich denke, es h√§tte dir gefallen, aber wir werden es nie erfahren.
    </p>
    <p><img src="pictures/weinen.png" alt="Der Junge weint"></p>
  </div>

  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * ratio;
      canvas.height = window.innerHeight * ratio;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    }
    window.addEventListener('resize', resize);
    resize();

    class Drop {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.len = 8 + Math.random() * 15;
        this.speed = 2 + Math.random() * 5;
      }
      fall() {
        this.y += this.speed;
        if (this.y > canvas.height / (window.devicePixelRatio || 1)) {
          this.reset();
          this.y = Math.random() * -20;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(180,200,230,0.7)';
        ctx.lineWidth = 1;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y + this.len);
        ctx.stroke();
      }
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∫—Ä–∞–ø–µ–ª—å
    const drops = [];
    let dropCount = Math.floor((window.innerWidth * window.innerHeight) / 1500);
    for (let i = 0; i < dropCount; i++) {
      drops.push(new Drop());
    }

    let flashOpacity = 0; // —Ä—ñ–≤–µ–Ω—å –±–ª–∏—Å–∫–∞–≤–∫–∏

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(10,16,28,0.6)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // –º–∞–ª—é—î–º–æ –∫—Ä–∞–ø–ª—ñ
      for (let d of drops) {
        d.fall();
        d.draw();
      }

      // –≤–∏–ø–∞–¥–∫–æ–≤–∞ –±–ª–∏—Å–∫–∞–≤–∫–∞
      if (Math.random() < 0.002) {
        flashOpacity = 1; // –ø–æ–≤–Ω–∏–π —Å–ø–∞–ª–∞—Ö
      }

      // —è–∫—â–æ —î –±–ª–∏—Å–∫–∞–≤–∫–∞ ‚Üí –º–∞–ª—é—î–º–æ –±—ñ–ª—É –∑–∞–ª–∏–≤–∫—É –ø–æ–≤–µ—Ä—Ö
      if (flashOpacity > 0) {
        ctx.fillStyle = `rgba(255,255,255,${flashOpacity})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        flashOpacity -= 0.05; // –ø–æ—Å—Ç—É–ø–æ–≤–æ –∑–Ω–∏–∫–∞—î
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
